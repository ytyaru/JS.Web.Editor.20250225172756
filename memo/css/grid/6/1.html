<style>
* {padding:0;margin:0;gap:0;}
#editor-0 {
    display: grid;
    grid-template-rows: repeat(7, 1fr);
    grid-template-columns: repeat(7, 1fr);
    grid-template-areas:
        "html html css css css css css"
        "html html css css css css css"
        "html html js  js  js  res res"
        "html html js  js  js  res res"
        "html html js  js  js  res res"
        "log  log  log log log res res"
        "log  log  log log log res res"
    ;
    /*
        ①①②②②②②
        ①①②②②②②
        ①①③③③⑤⑤

        ④④④④④⑤⑤
        ④④④④④⑤⑤
    */
    /*
    grid-template-rows: repeat(4, 1fr);
    grid-template-columns: repeat(4, 1fr);
    grid-template-areas:
        "html css css css"
        "html js  js  res"
        "html js  js  res"
        "log  log log res"
    ;
    */
    /*
    ①②②②
    ①③③⑤
    ①③③⑤
    ④④④⑤
    */
}
/*
textarea[name="html"],
textarea[name="js"],
textarea[name="res"] { grid-row: 1 / span 2; }
*/
</style>
<div id="editor-0">
    <textarea name="html" style="resize:none;grid-area:html;">html</textarea>
    <textarea name="css" style="resize:none;grid-area:css;">css</textarea>
    <textarea name="js" style="resize:none;grid-area:js;">js</textarea>
    <textarea name="log" style="resize:none;grid-area:log;">log</textarea>
    <textarea name="res" style="resize:none;grid-area:res;">res</textarea>
</div>
