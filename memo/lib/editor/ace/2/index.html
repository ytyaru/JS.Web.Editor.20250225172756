  <script src="../../../../../docs/lib/ace/1.9.6/mode/markdown.min.js"></script>

  <script>
    const editor = ace.edit("editor");
    console.log(editor);
//    ace.config.set('basePath', './')
    editor.setOptions({
        value: `alert('Hello JavaScript !!');`,
        showGutter: false, // editor.setHighlightGutterLine(false)
        showLineNumbers: false, // 
    });
    ace.config.loadModule('ace/ext/themelist', (e)=>{
        console.log(e);
        const lights = e.themes.filter(t=>!t.isDark)
        const darks = e.themes.filter(t=>t.isDark)
        console.log(lights.map(t=>t.theme));
        console.log(darks.map(t=>t.theme));
    });
    console.log(editor.themes);
    editor.focus();
    editor.navigateFileEnd();

    //editor.setTheme("ace/theme/monokai");
    editor.setTheme("ace/theme/monokai");
//    editor.setTheme("theme-cloud9_day.min.js");
//    editor.setTheme("theme-monokai.min.js");

    editor.setFontSize(14);
    //editor.getSession().setMode("ace/mode/html");
    editor.getSession().setMode("ace/mode/javascript");
    editor.getSession().setUseWrapMode(true);
    editor.getSession().setTabSize(2);
    console.log(editor.getSession());

    /*

    })
    */
    editor.on('change', (e, EDITOR)=>{
        console.log('change:', e);
        console.log(EDITOR.getValue());
        console.log(EDITOR.value);
        console.log(EDITOR);
        console.log(EDITOR.id);
        console.log(EDITOR.name);
    })
